<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {max-width: 800px; height: 800px; margin: auto; background-color: antiquewhite; position: relative;}
		.box {width: 150px; height: 150px;}
		.box1 {background-color: red; position: absolute; top: 100px; left: 100px;}
		.box2 {background-color: green; position: absolute; bottom: 90px; right: 90px;}
		.box3 {background-color: blue; position: absolute; right: 80px; top: 80px;}
	</style>
	</title>
</head>
<body>
	<div class="wrapper">가나다라
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
