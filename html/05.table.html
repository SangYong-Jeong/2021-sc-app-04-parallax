<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {max-width: 800px; padding: 24px; margin: auto;}
		.list-tb {width: 100%; border-collapse: separate; border-spacing: 10px; border: 1px solid red;}
		.list-tb th, .list-tb td {border: 1px solid red;}
	</style>
</head>
<body>
	<div class="wrapper">
		<table class="list-tb">
			<thead>
				<tr>
					<th>번호</th>
					<th>작성자</th>
					<th>내용</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>홍길동</td>
					<td>아버지를 아버지라...</td>
					<td>7. 9</td>
				</tr>
				<tr>
					<td>2</td>
					<td>춘향이</td>
					<td>이몽룡 언제와...</td>
					<td>7. 8</td>
				</tr>
				<tr>
					<td>3</td>
					<td>콩쥐</td>
					<td>물 푸기 싫어...</td>
					<td>7. 7</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
