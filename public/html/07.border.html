<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>outline</title>
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {max-width: 800px; margin: auto; padding: 50px;}
		.box {width: 100px; height: 100px; margin-bottom: 30px;}
		.box1 {border: 5px solid red;}
		.box2 {border: 5px dashed red;}
		.box3 {border: 5px dotted red;}
		.box4 {border: 5px double red;}
		.box5 {border: 5px inset red;}
		.box6 {border: 5px double red; outline: 10px solid blue;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
		<div class="box box6"></div>
	</div>
</body>
</html>
